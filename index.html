<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>住 AI 砖 </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #00c6ff88;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00c6ffcc;
    }

    #response {
      margin-top: 30px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1> 住 AI 砖 砖 </h1>
  <button onclick="startListening()"> 专 转</button>
  <div id="response">抓 注 驻转专 专</div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "he-IL";
      synth.speak(utterance);
      document.getElementById("response").innerText = text;
    }

    function startListening() {
      recognition.start();
      document.getElementById("response").innerText = "拽砖  ...";
    }

    recognition.onresult = function(event) {
      const text = event.results[0][0].transcript;
      console.log("砖注转:", text);

      if (text.includes(" 砖")) {
        speak("住专 专  砖 !");
      } else if (text.includes("  专")) {
        speak("砖砖  爪 专 砖 .");
      } else if (text.includes(" 转")) {
        speak(" 住 拽 砖 砖  .");
      } else {
        speak(" 驻 砖 , 转砖  砖 .");
      }
    };

    recognition.onerror = function(event) {
      console.error("砖转  专:", event.error);
      speak("住 ,  砖注转 .");
    };
  </script>
</body>
</html>
