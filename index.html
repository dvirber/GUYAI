<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住 拽 砖 </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5em;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 0 20px #00c6ff88;
      transition: 0.3s ease;
    }
    button:active {
      transform: scale(0.98);
      background: #0055aa;
    }
    #response {
      margin-top: 30px;
      font-size: 1.5em;
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1> 住 拽 砖 </h1>
  <button id="voiceBtn"> 专 注 </button>
  <div id="response">拽 转 驻转专 专</div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";
    recognition.interimResults = false;
    recognition.continuous = false;

    const voiceBtn = document.getElementById("voiceBtn");
    const responseDiv = document.getElementById("response");

    function speak(text, lang = 'he-IL') {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      synth.speak(utterance);
      responseDiv.innerText = text;
    }

    recognition.onstart = () => {
      responseDiv.innerText = " 拽砖  ...";
    };

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript.toLowerCase();
      console.log("砖注转:", text);

      if (text.includes(" 砖") || text.includes(" 砖注")) {
        speak("住专 专  , 转 砖砖转!", 'he-IL');
      } else if (text.includes("what's your name")) {
        speak("My name is Guy's voice agent!", 'en-US');
      } else if (text.includes("  专") || text.includes(" 专")) {
        speak("砖砖  爪 专 砖, !", 'he-IL');
      } else if (text.includes("who are you")) {
        speak("I'm your assistant, Guy! Always here for you.", 'en-US');
      } else {
        speak(" 驻 砖 , 转砖  砖 .", 'he-IL');
      }
    };

    recognition.onerror = (event) => {
      console.error("砖  专:", event.error);
      speak("住 , 转 砖 .", 'he-IL');
    };

    voiceBtn.addEventListener("mousedown", () => {
      recognition.start();
    });

    voiceBtn.addEventListener("mouseup", () => {
      recognition.stop();
    });

    voiceBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      recognition.start();
    });

    voiceBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      recognition.stop();
    });
  </script>
</body>
</html>
