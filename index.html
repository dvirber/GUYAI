<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סוכן קולי של גיא</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5em;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 0 20px #00c6ff88;
      transition: 0.3s ease;
    }
    button:active {
      transform: scale(0.98);
      background: #0055aa;
    }
    #response {
      margin-top: 30px;
      font-size: 1.5em;
      direction: rtl;
    }
  </style>
</head>
<body>
  <h1>🤖 סוכן קולי של גיא</h1>
  <button id="voiceBtn">🎤 דבר עם גיא</button>
  <div id="response">החזק את הכפתור ודבר</div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";
    recognition.interimResults = false;
    recognition.continuous = false;

    const voiceBtn = document.getElementById("voiceBtn");
    const responseDiv = document.getElementById("response");

    function speak(text, lang = 'he-IL') {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      synth.speak(utterance);
      responseDiv.innerText = text;
    }

    function getAnswer(text) {
      const answers = [
        { question: ["מה שלומך", "מה נשמע"], answer: "בסדר גמור אחי גיא, תודה ששאלת!", lang: 'he-IL' },
        { question: ["מה מזג האוויר", "איך מזג האוויר"], answer: "שמשי כמו מצב הרוח שלך, גיא!", lang: 'he-IL' },
        { question: ["מה אתה יודע לעשות"], answer: "אני יודע להקשיב ולעזור לך גיא, בכל דבר!", lang: 'he-IL' },
        { question: ["איך קוראים לך"], answer: "קוראים לי הסוכן של גיא!", lang: 'he-IL' },
        { question: ["tell me a joke"], answer: "Why don't scientists trust atoms? Because they make up everything!", lang: 'en-US' },
        { question: ["what's your name"], answer: "My name is Guy's voice agent!", lang: 'en-US' },
        { question: ["how are you"], answer: "I'm doing great Guy, thanks for asking!", lang: 'en-US' },
        { question: ["what can you do"], answer: "I can talk to you, listen to you, and make your day better, Guy!", lang: 'en-US' }
      ];

      const lowerText = text.toLowerCase();

      for (const item of answers) {
        if (item.question.some(q => lowerText.includes(q))) {
          speak(item.answer, item.lang);
          return;
        }
      }

      const isEnglish = /[a-z]/i.test(text);
      if (isEnglish) {
        speak("I'm here for you Guy, ask me anything.", 'en-US');
      } else {
        speak("אני פה בשבילך גיא, תשאל מה שבא לך.", 'he-IL');
      }
    }

    recognition.onstart = () => {
      responseDiv.innerText = "🎧 מקשיב לך גיא...";
    };

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      console.log("שמעתי:", text);
      getAnswer(text);
    };

    recognition.onerror = (event) => {
      console.error("שגיאה בזיהוי דיבור:", event.error);
      speak("סליחה גיא, הייתה שגיאה בזיהוי.", 'he-IL');
    };

    voiceBtn.addEventListener("mousedown", () => {
      recognition.start();
    });

    voiceBtn.addEventListener("mouseup", () => {
      recognition.stop();
    });

    voiceBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      recognition.start();
    });

    voiceBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      recognition.stop();
    });
  </script>
</body>
</html>
