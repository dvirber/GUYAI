<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAWID - Your Legal AI Assistant</title>
  <!-- Fonts and styles omitted for brevity; already included -->
  <style>
    /* All your existing styles remain here */
    /* ... (no changes to CSS in this request) ... */
  </style>
</head>
<body>
  <!-- Header and Hero remain the same -->

  <!-- Main Content (chat, upload, etc.) remains unchanged -->

  <!-- Chat Input Section -->
  <div class="chat-input">
    <div class="input-row">
      <input type="text" class="text-input" id="textInput" placeholder="Type your legal question here..." onkeypress="handleTextInput(event)">
      <button class="mic-button" id="micButton" onclick="toggleVoice()" title="Click to speak">
        <span id="micIcon">ğŸ¤</span>
      </button>
    </div>
    <div id="micStatus" style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--gray); text-align: center;"></div>
    <div style="margin-top: 1rem; text-align: right;">
      <button onclick="clearChat()" class="action-button">ğŸ—‘ï¸ Clear Chat</button>
    </div>
  </div>

  <!-- Footer remains the same -->

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    const synth = window.speechSynthesis;
    let currentUtterance = null;

    const micButton = document.getElementById('micButton');
    const micIcon = document.getElementById('micIcon');
    const textInput = document.getElementById('textInput');
    const chatMessages = document.getElementById('chatMessages');
    const micStatus = document.getElementById('micStatus');

    let isListening = false;

    function toggleVoice() {
      isListening ? stopVoice() : startVoice();
    }

    function startVoice() {
      recognition.start();
      isListening = true;
      micButton.classList.add('recording');
      micIcon.textContent = 'ğŸ”´';
      micStatus.textContent = 'Listening...';
    }

    function stopVoice() {
      recognition.stop();
      isListening = false;
      micButton.classList.remove('recording');
      micIcon.textContent = 'ğŸ¤';
      micStatus.textContent = '';
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      addMessage(transcript, 'user');
      simulateAIResponse(transcript);
    };

    recognition.onerror = function() {
      stopVoice();
    };

    recognition.onend = function() {
      stopVoice();
    };

    function speakMessage(text) {
      synth.cancel();
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.rate = 1;
      currentUtterance.pitch = 1.1;
      currentUtterance.volume = 0.9;
      const voices = synth.getVoices();
      const preferred = voices.find(v => v.name.includes("Google") || v.name.includes("Microsoft") || v.name.includes("Alex"));
      if (preferred) currentUtterance.voice = preferred;
      synth.speak(currentUtterance);
    }

    function handleTextInput(event) {
      if (event.key === 'Enter') sendTextMessage();
    }

    function sendTextMessage() {
      const text = textInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      textInput.value = '';
      simulateAIResponse(text);
      textInput.focus();
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <div class="message-content">${text}</div>
        <div class="message-time">${time}</div>
        ${sender === 'bot' ? `<div class="message-actions">
          <button class="action-button" onclick="speakMessage('${text.replace(/'/g, "\\'")}')">ğŸ”Š Speak</button>
        </div>` : ''}`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function clearChat() {
      chatMessages.innerHTML = '';
    }

    function simulateAIResponse(userInput) {
      const replies = [
        `Thank you for your question regarding "${userInput}". Here's a general summary based on common legal understanding...`,
        `I understand you're asking about "${userInput}". Here's what I can say based on legal frameworks...`,
        `Here's a simulated legal reply for your input: "${userInput}".`
      ];
      const reply = replies[Math.floor(Math.random() * replies.length)];
      setTimeout(() => {
        addMessage(reply, 'bot');
        speakMessage(reply);
      }, 2000);
    }
  </script>
</body>
</html>
