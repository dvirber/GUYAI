<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>סוכן חכם - גיא</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    button, input[type="file"] {
      padding: 1em;
      margin: 1em;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 2em;
      padding: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>שלום גיא, אני הסוכן החכם שלך 🤖</h1>
  <input type="file" id="pdfFile" accept="application/pdf" />
  <br />
  <button id="recordButton">לחץ ודבר 🗣️</button>
  <div id="response"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    let fullText = "";
    let recognizing = false;

    // טוען קובץ PDF ומוציא ממנו טקסט
    document.getElementById('pdfFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        const typedArray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let text = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          text += strings.join(" ") + "\n";
        }
        fullText = text.toLowerCase();
        document.getElementById("response").innerText = "הקובץ נטען בהצלחה ✅";
        speak("גיא, הקובץ נטען בהצלחה");
      };
      reader.readAsArrayBuffer(file);
    });

    // זיהוי דיבור
    const recordButton = document.getElementById("recordButton");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";

    recognition.onstart = () => recognizing = true;
    recognition.onend = () => recognizing = false;
    recognition.onerror = () => speak("גיא, לא הבנתי אותך. נסה שוב.");

    recognition.onresult = (event) => {
      const query = event.results[0][0].transcript.toLowerCase();
      const answer = findAnswer(query);
      document.getElementById("response").innerText = "❓ שאלה: " + query + "\n✅ תשובה: " + answer;
      speak(answer);
    };

    // לחיצה ארוכה להקלטה
    recordButton.addEventListener("mousedown", () => {
      if (!recognizing) recognition.start();
    });
    recordButton.addEventListener("mouseup", () => {
      if (recognizing) recognition.stop();
    });

    // חיפוש מילות מפתח בתוכן הקובץ
    function findAnswer(query) {
      if (!fullText) return "עדיין לא העלית קובץ PDF, גיא.";

      const keywords = query.split(" ");
      for (const keyword of keywords) {
        if (fullText.includes(keyword)) {
          const index = fullText.indexOf(keyword);
          return fullText.substring(index, index + 200) + "...";
        }
      }
      return "לא מצאתי מידע מדויק בקובץ, גיא.";
    }

    // דיבור בקול
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "he-IL";
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
