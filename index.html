<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>住 拽  - PDF </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type=file] {
      margin-top: 20px;
    }
    #response {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>砖  </h1>
  <p>注 住 PDF 注专转  转, 转砖 砖 住  砖 注 拽.</p>

  <input type="file" id="pdfInput" accept="application/pdf" />
  <br/>
  <input type="text" id="question" placeholder=" 转 专爪 砖?" style="width: 80%; padding: 10px; margin-top: 20px;" />
  <br/>
  <button onclick="processQuestion()">砖 转  </button>
  <div id="response"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    let extractedText = "";

    document.getElementById('pdfInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file.type !== "application/pdf") {
        alert(" 注 拽抓 PDF ");
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let textContent = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const text = await page.getTextContent();
          const pageText = text.items.map(item => item.str).join(' ');
          textContent += pageText + '\n';
        }

        extractedText = textContent;
        alert("PDF 注 爪!");
      };
      fileReader.readAsArrayBuffer(file);
    });

    async function processQuestion() {
      const question = document.getElementById('question').value;
      if (!extractedText || !question) {
        alert(" 注 拽抓 PDF 转 砖");
        return;
      }

      const prompt = `转 注专 砖 砖 . 拽转 转 转  转 住 PDF:\n${extractedText.slice(0, 8000)}\n\n转住住 注 注  , 注 拽爪专 注 砖: ${question}`;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "砖...";

      try {
        const gptResponse = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-住__转_驻转_砖"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "转 注专 砖 砖 , 砖住专 住 爪专 驻砖 注专转  转." },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await gptResponse.json();
        const answer = data.choices[0].message.content;
        responseDiv.textContent = answer;

        // 砖注 拽转 注专转  转 驻 砖驻  驻砖
        const utterance = new SpeechSynthesisUtterance(answer);
        utterance.lang = /[\u0590-\u05FF]/.test(answer) ? "he-IL" : "en-US";
        speechSynthesis.speak(utterance);
      } catch (err) {
        responseDiv.textContent = "砖 拽转 转砖.  砖-API 转拽.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
