<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Guy AI Agent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #1e1e2f;
      padding: 30px;
      font-size: 28px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      color: #00ffe0;
    }

    button {
      background-color: #00ffe0;
      color: #000;
      border: none;
      padding: 14px 28px;
      margin: 20px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    }

    button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      width: 60%;
      margin-top: 20px;
      text-align: right;
    }

    #output {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background-color: #121212;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header> 住 砖:  AI</header>

  <button onclick="startListening()"> 专 注 </button>
  <br>
  <input type="text" id="textInput" placeholder=" 转 砖..." onkeydown="handleKey(event)">

  <div id="output"></div>

  <script>
    const apiKey = "PUT-YOUR-OPENAI-API-KEY-HERE"; // 住 转 驻转 砖 砖

    async function askGPT(message, lang = 'he') {
      const prompt = `注  住 AI 砖 专拽 注专 , 专 驻 拽, 砖 , 转 砖砖 砖 : ${message}`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.8
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "砖 转 砖专转.";
      speak(reply, lang === 'he' ? 'he-IL' : 'en-US');
      return reply;
    }

    function detectLang(text) {
      return /[\u0590-\u05FF]/.test(text) ? 'he' : 'en';
    }

    function speak(text, lang) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      speechSynthesis.speak(utter);
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById("textInput").value.trim();
        if (input) {
          respondToUser(input);
          document.getElementById("textInput").value = "";
        }
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        respondToUser(text);
      };

      recognition.onerror = function(event) {
        document.getElementById("output").innerText = `锔 砖 拽 拽: ${event.error}`;
      };
    }

    async function respondToUser(input) {
      const lang = detectLang(input);
      document.getElementById("output").innerHTML = `<b>:</b> ${input}<br><b> :</b> 砖...`;
      const reply = await askGPT(input, lang);
      document.getElementById("output").innerHTML = `<b>:</b> ${input}<br><b> :</b> ${reply}`;
    }
  </script>
</body>
</html>
