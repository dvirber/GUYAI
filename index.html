<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>住 AI 砖 </title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button, input[type="file"] {
      padding: 15px 30px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    #transcript, #response {
      margin-top: 20px;
      font-size: 1.2em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>住 拽 砖  </h1>
  <input type="file" id="pdfInput" accept="application/pdf" />
  <br />
  <button id="startRecord"> 专 注砖</button>
  <div id="transcript"></div>
  <div id="response"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    let fullPdfText = "";
    let apiKey = "sk-住__转_驻转_砖"; // 祝 驻转 砖

    // 拽专转 PDF
    document.getElementById('pdfInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function() {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(s => s.str).join(' ') + "\n";
        }
        fullPdfText = text;
        alert("拽抓 注 爪!");
      };
      reader.readAsArrayBuffer(file);
    });

    // 专 => 拽住
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'he-IL';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    document.getElementById('startRecord').onclick = () => {
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const question = event.results[0][0].transcript;
      document.getElementById('transcript').innerText = '砖转: ' + question;
      askGpt(question);
    };

    recognition.onerror = (e) => {
      alert('砖  拽: ' + e.error);
    };

    // 砖 志OpenAI
    async function askGpt(question) {
      const finalPrompt = `注 注 砖 驻 住:
${fullPdfText}

砖: ${question}
注 注专转 住  :`;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: finalPrompt }],
        }),
      });
      const data = await res.json();
      const answer = data.choices?.[0]?.message?.content || '砖 转';
      document.getElementById('response').innerText = ' 转砖: ' + answer;
      speak(answer);
    }

    // 专 专
    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'he-IL';
      synth.speak(utter);
    }
  </script>
</body>
</html>
