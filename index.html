<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סוכן AI של גיא</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #00d4ff;
      margin-bottom: 1rem;
    }
    button, input {
      padding: 0.7rem 1rem;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #00d4ff;
      color: #000;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>שלום גיא, שאל אותי כל דבר!</h1>
  <input type="file" id="pdfUpload" accept="application/pdf">
  <br>
  <button id="recordButton">🎙️ החזק כדי לדבר</button>
  <br>
  <input type="text" id="userInput" placeholder="או כתוב כאן...">
  <button onclick="askAgent()">שאל את הסוכן</button>
  <div id="response"></div>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
  <script>
    let pdfText = "";

    document.getElementById('pdfUpload').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (file) {
        const fileReader = new FileReader();
        fileReader.onload = async function () {
          const typedarray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          let text = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(' ') + '\n';
          }
          pdfText = text;
          alert('המסמך נטען בהצלחה!');
        };
        fileReader.readAsArrayBuffer(file);
      }
    });

    async function askAgent() {
      const input = document.getElementById('userInput').value;
      const fullPrompt = `שאלה על מסמך: ${input}\n\nתוכן המסמך:\n${pdfText}`;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer or-v1-92850ad0dafb2e0ac61402608230bd7e5b0eba2f83b9b00cd470817ffdcce202"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "אתה סוכן אישי של גיא, תמיד פנה אליו בשם והיה חיובי, דבר בעברית או אנגלית בהתאם לשאלה." },
              { role: "user", content: fullPrompt }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "שגיאה בקבלת תשובה.";
        document.getElementById("response").textContent = reply;

        const speech = new SpeechSynthesisUtterance(reply);
        speech.lang = /[\u0590-\u05FF]/.test(reply) ? 'he-IL' : 'en-US';
        speechSynthesis.speak(speech);

      } catch (err) {
        document.getElementById("response").textContent = "⚠️ שגיאה: " + err.message;
      }
    }

    const recordButton = document.getElementById('recordButton');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'he-IL';

    recordButton.addEventListener('mousedown', () => recognition.start());
    recordButton.addEventListener('mouseup', () => recognition.stop());
    recognition.onresult = function (e) {
      document.getElementById('userInput').value = e.results[0][0].transcript;
    };
  </script>
</body>
</html>
