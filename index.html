<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סוכן קולי לגיא - PDF חכם</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type=file] {
      margin-top: 20px;
    }
    #response {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>שלום גיא 👋</h1>
  <p>העלה מסמך PDF בעברית או אנגלית, תשאל שאלה והסוכן החכם שלך יענה בקול.</p>

  <input type="file" id="pdfInput" accept="application/pdf" />
  <br/>
  <input type="text" id="question" placeholder="מה אתה רוצה לשאול?" style="width: 80%; padding: 10px; margin-top: 20px;" />
  <br/>
  <button onclick="processQuestion()">שאל את גיא בוט</button>
  <div id="response"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    let extractedText = "";

    document.getElementById('pdfInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file.type !== "application/pdf") {
        alert("אנא העלה קובץ PDF בלבד");
        return;
      }

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let textContent = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const text = await page.getTextContent();
          const pageText = text.items.map(item => item.str).join(' ');
          textContent += pageText + '\n';
        }

        extractedText = textContent;
        alert("PDF נטען בהצלחה!");
      };
      fileReader.readAsArrayBuffer(file);
    });

    async function processQuestion() {
      const question = document.getElementById('question').value;
      if (!extractedText || !question) {
        alert("אנא העלה קובץ PDF וכתוב שאלה");
        return;
      }

      const prompt = `אתה עוזר אישי בשם גיאבוט. קיבלת את התוכן הבא מתוך מסמך PDF:\n${extractedText.slice(0, 8000)}\n\nבהתבסס על המידע הזה בלבד, ענה בקצרה על השאלה: ${question}`;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "חושב...";

      try {
        const gptResponse = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-הכנס_כאן_את_המפתח_שלך"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "אתה עוזר אישי בשם גיאבוט, שמסביר מסמכים בצורה פשוטה בעברית או אנגלית." },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await gptResponse.json();
        const answer = data.choices[0].message.content;
        responseDiv.textContent = answer;

        // השמעה קולית בעברית או אנגלית לפי השפה בזיהוי פשוט
        const utterance = new SpeechSynthesisUtterance(answer);
        utterance.lang = /[\u0590-\u05FF]/.test(answer) ? "he-IL" : "en-US";
        speechSynthesis.speak(utterance);
      } catch (err) {
        responseDiv.textContent = "שגיאה בקבלת תשובה. ודא שה-API תקין.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
