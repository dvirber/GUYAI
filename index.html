<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>סוכן גיא AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #00ffe0;
      text-align: center;
      padding: 0;
      margin: 0;
      direction: rtl;
    }
    header {
      background-color: #111;
      padding: 20px;
      font-size: 28px;
      box-shadow: 0 0 10px #00ffe0;
    }
    button, input[type="text"] {
      margin: 20px;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      background-color: #00ffe0;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cccc;
    }
    input[type="text"] {
      width: 60%;
    }
    #output {
      margin-top: 30px;
      font-size: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>🤖 סוכן גיא | Guy the AI Agent</header>
  <button onclick="startListening()">🎙️ דבר / Speak</button><br>
  או הקלד / Or type: <input type="text" id="textInput" placeholder="כתוב שאלה..." onkeydown="handleKey(event)">
  <div id="output"></div>

  <script>
    const apiKey = "PUT-YOUR-OPENAI-API-KEY-HERE"; // שים פה את ה-API שלך

    async function askGPT(message, lang = 'he') {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }],
          temperature: 0.7
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "שגיאה בתגובה";
      speak(reply, lang === 'he' ? 'he-IL' : 'en-US');
      return reply;
    }

    function detectLang(text) {
      const hebrew = /[\u0590-\u05FF]/;
      return hebrew.test(text) ? 'he' : 'en';
    }

    function speak(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      speechSynthesis.speak(utterance);
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById("textInput").value.trim();
        if (input) {
          respondToUser(input);
          document.getElementById("textInput").value = "";
        }
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        respondToUser(text);
      };

      recognition.onerror = function() {
        document.getElementById("output").innerText = "שגיאה בזיהוי קול. נסה שוב.";
      };
    }

    async function respondToUser(input) {
      const lang = detectLang(input);
      document.getElementById("output").innerHTML = `<b>👤:</b> ${input}<br><b>🤖 גיא:</b> מחכה לתשובה...`;
      const reply = await askGPT(input, lang);
      document.getElementById("output").innerHTML = `<b>👤:</b> ${input}<br><b>🤖 גיא:</b> ${reply}`;
    }
  </script>
</body>
</html>
