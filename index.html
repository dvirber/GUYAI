<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>סוכן AI של גיא</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #00c6ff88;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00c6ffcc;
    }

    #response {
      margin-top: 30px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>🤖 סוכן AI אישי של גיא</h1>
  <button onclick="startListening()">🎤 דבר איתי</button>
  <div id="response">לחץ על הכפתור ודבר</div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "he-IL";
      synth.speak(utterance);
      document.getElementById("response").innerText = text;
    }

    function startListening() {
      recognition.start();
      document.getElementById("response").innerText = "מקשיב לך גיא...";
    }

    recognition.onresult = function(event) {
      const text = event.results[0][0].transcript;
      console.log("שמעתי:", text);

      if (text.includes("מה שלומך")) {
        speak("בסדר גמור אח שלי גיא!");
      } else if (text.includes("מה מזג האוויר")) {
        speak("שמשי כמו מצב הרוח שלך גיא.");
      } else if (text.includes("מי אתה")) {
        speak("אני הסוכן הקולי האישי של גיא המלך.");
      } else {
        speak("אני פה בשבילך גיא, תשאל מה שבא לך.");
      }
    };

    recognition.onerror = function(event) {
      console.error("שגיאת זיהוי דיבור:", event.error);
      speak("סליחה גיא, לא שמעתי טוב.");
    };
  </script>
</body>
</html>
